<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  </head>
  <body class="container-fluid">
    <div class="text-center curr">
      <h4 style="color:white;font-size:300%;font-family:Lobster" >Current Weather </h4>
    </div>
<br>
    
   
    <div class="left">
      <h1 id="temp"> </h1>
      <h2 id="allover" class="sky"> </h2><canvas id = "myicon" width="30" height="30"></canvas>
      <h2 id="wind"></h2>
      <h2 id="humidity"> </h2>
      
      <h2 id="daily-summary"></h2>
      <h2 id="weekly-summary"></h2>
      <button id="buttC" class="btn btn-primary">See in Celsius</button>
      <button id="buttF" class="btn btn-primary">See in Fahrenheit</button>
      </div>
    <br>
    <p class="text-center curr">A SHAHI PRODUCTION</p>
      
    
   
  </body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://rawgit.com/Skmsoumya/skycons/master/skycons.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
